databases:
  - name: leadgen-db
    databaseName: lead_generation
    user: leadgen_user
    plan: free

services:
  - type: web
    name: lead-generation-tool
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python setup.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_HOST
        fromDatabase:
          name: leadgen-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: leadgen-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: leadgen-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: leadgen-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: leadgen-db
          property: password
      - key: HUNTER_API_KEY
        value: 1f58b02cc717fa447d6744017e466cd2c51fd649
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true